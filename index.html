<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.css">
    <link rel="stylesheet" href="https://db.onlinewebfonts.com/c/b2437a24f47a94383eb02858f8a4df97?family=Insomnia">
    <link rel="stylesheet" href="https://db.onlinewebfonts.com/c/e7322a6673613ab13604fadda3d20e56?family=VALORANT">
    <link rel="stylesheet" href="style.css">
    <title>Valorant Characters</title>
</head>
<body>
    <header class="header-section-main">
      <div class="cursor"></div>
      <div class="custom-container">
        <div class="header-section-inner">
          <div class="header-logo">
            <a href="javascript:void(0);">
              <img src="https://images.icon-icons.com/3915/PNG/512/valorant_logo_icon_249288.png" class="cursor-scale small" alt="valorant-logo" />
            </a>
          </div>
          <div class="header-menu">
            <ul>
              <li class="active cursor-scale"><a href="javascript:void(0);">latest</a></li>
              <li class="cursor-scale"><a href="javascript:void(0);">collection</a></li>
              <li class="cursor-scale"><a href="javascript:void(0);">career</a></li>
              <li class="cursor-scale"><a href="javascript:void(0);">soter</a></li>
            </ul>
          </div>
          <div class="header-right-icon">
            <a href="javascript:void(0);" class="cursor-scale"><img src="https://freesvg.org/img/simplearrow.png" alt="right-icon" /></a>
          </div>
        </div>
      </div>
    </header>
    <section class="banner-section-main">
      <!-- Rain effect elements -->
      <div class="rain-container">
        <!-- Will be generated by JS -->
      </div>
      
      <!-- Character slider - will be populated by JavaScript -->
      <div class="banner-section-inner">
        <!-- Character slides will be generated here -->
      </div>
      
      <div class="controller-right-icons-main">
        <div class="controller-right-icons-inner">
          <!-- Character icons will be generated here -->
        </div>
      </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="rain.js"></script>
    <script src="main.js"></script>
  </body>
</html>
